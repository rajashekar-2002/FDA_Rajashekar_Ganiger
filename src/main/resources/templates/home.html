<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <style>
      .checked {
        color: rgba(82, 233, 18, 0.899);
      }
      </style>

      
</head>
<body>
    

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Rentify </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item dropdown">

        </li>

        <li class="nav-item">
          <a class="nav-link text-danger"   th:href="@{/logout}"> <i class="fa fa-sign-out"></i>Logout</a>
        </li>

          
        </li>

        <li class="nav-item">
          <a class="nav-link"  th:href="@{/signup}"> <i class="fa fa-arrow-up"></i>SignUp</a>
        </li>


        <li class="nav-item">
          <a class="nav-link text-success" th:href="@{/login}"><i class="fa fa-arrow-down"></i> SignIn</a>
        </li>



        <li class="nav-item">
          <a class="nav-link text-primary" th:href="@{/user/event-add}"> + Add event</a>
        </li>


        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/myevents}"> My event</a>
        </li>


        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/Joinedevents}"> Joined event</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort By
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/user/sort/{sortby}(sortby=${'Joined'})}">
              <i class="fa fa-home"></i> Joined
            </a>
            <a class="dropdown-item" th:href="@{/user/sort/{sortby}(sortby=${'Date'})}">
              <i class="fa fa-expand"></i> Date
            </a>
            <a class="dropdown-item" th:href="@{/user/sort/{sortby}(sortby=${'username'})}">
              <i class="fa fa-money-bill-alt"></i> username
            </a>
        </li>





        <!-- <li class="nav-item">
          <a class="nav-link" th:href="@{/user/myfavourities}"> <i class="fa fa-star checked"></i>My favourites </a>
        </li> -->


      </ul>
      <form style="margin-left: auto; margin-right: 10px;" th:action="@{/user/events/search}" method="POST">
        <div style="display: flex;">
            <input style="margin-right: 5px;" class="form-control" name="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success">Search</button>
        </div>
    </form>
      
    </div>
  </nav>

  <div>  <a href = "mailto:name@gmail.com"> </a></div>



  <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Event Name</th>
            <th scope="col">Event description</th>

            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="eventDetail : ${EventsList}">
          <th scope="row" th:text="${eventDetail.event.id}"></th>
          <td th:text="${eventDetail.event.username}"></td>
          <td th:text="${eventDetail.event.event_name}"></td>
          <td th:text="${eventDetail.event.description}"></td>
          <td th:text="${eventDetail.event.dateField}"></td>
          <td>
              <a th:if="${eventDetail.joined}" th:href="@{/user/event-join/{id}(id=${eventDetail.event.id})}" class="btn btn-success btn-sm">Joined</a>
              <a th:if="${!eventDetail.joined}" th:href="@{/user/event-join/{id}(id=${eventDetail.event.id})}" class="btn btn-primary btn-sm">Join Now</a>
          </td>
        </tr>
    </tbody>
</table>










</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
