<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Rentify </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
    
            <li class="nav-item">
                <a class="nav-link text-danger"   th:href="@{/logout}"> <i class="fa fa-sign-out"></i>Logout</a>
              </li>
    
            <li class="nav-item">
              <a class="nav-link"  th:href="@{/signup}"> <i class="fa fa-arrow-up"></i>SignUp</a>
            </li>
    
    
            <li class="nav-item">
              <a class="nav-link text-success" th:href="@{/login}"><i class="fa fa-arrow-down"></i> SignIn</a>
            </li>
    
    
    
            <li class="nav-item">
              <a class="nav-link text-primary" th:href="@{/user/property-add}"> + Add property</a>
            </li>
    
    
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/myproperty}"> My property</a>
            </li>
    
    
        
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/myfavourities}"> <i class="fa fa-star checked"></i>My favourites </a>
            </li>
    
          </ul>
   
          
        </div>
      </nav>





<div class="container-fluid">
    <div class="row">
        <div th:each="event : ${myevents}">
          <div class="col-3"> <div class="card">
            <div class="card-body">
              <h5 class="card-title">Event Details</h5>
              <p class="card-text">
                <h4><i class="fa fa-user"></i> Username: <span th:text="${event.username}"></span></h4>
                <h4><i class="fa fa-calendar"></i> Event Name: <span th:text="${event.event_name}"></span></h4>
                <h4><i class="fa fa-calendar-day"></i> Date: <span th:text="${event.dateField}"></span></h4>
                <h4><i class="fa fa-calendar-day"></i> Description: <span th:text="${event.description}"></span></h4>
              </p>
              <a th:href="@{/user/edit-event/{id}(id=${event.id})}" class="btn btn-primary">Edit Event</a>
              <a th:href="@{/user/delete-event/{id}(id=${event.id})}" class="btn btn-danger">Delete Event</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    
      

</body>
</html>
