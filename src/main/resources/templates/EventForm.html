    <div class="property-update-container">
        <h1> + Add Event</h1>
        <form th:action="@{/user/event-add}" th:method="post" id="updatePropertyForm" th:object="${event}">
          <div class="field-group">
            <label for="event_name">event_name:</label>
            <input type="text" th:field="*{event_name}" id="event_name" required/>
          </div>
          <div class="field-group">
